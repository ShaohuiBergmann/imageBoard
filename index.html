<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Sans:ital@1&family=Permanent+Marker&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>

<!--this container is for our Vue instance-->
    <h1>Beijing is the BEST!</h1>
        
    <div id="main" v-if="images.length" :selected-image = "selectedImage">
        <modal-component v-if = "selectedImage" v-bind:track-id = "selectedImage" @close="closeImg"></modal-component>
        <div id="container">
        <form method="post" action="/upload" enctype="multipart/form-data" @submit="handleSubmit">
            <input name="title" placeholder="Title" required>
            <input name="user" placeholder="User" required>            <input name="description" placeholder="Description"vrequired>
            <input  class="file" name="image" type= "file" accept="image/*" >

            <button name="submit">Submit</button>

        </form>
        </div>
         <div v-for="image in images" :key="image.id" class="cards" >
            <img :src= image.url alt="Loading" @click="trackId(image.id)">
            <p>{{image.title}}</p>
         </div> 
         <div v-if="moreImages" id="more"><button class="more" style="width: 80px;" @click="moreImg">MORE </button></div>
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
